# DDPM 长尾增强配置（扩覆盖尾部类）

experiment:
  name: "ddpm_tail_wide"
  seed: 42
  debug: false

data:
  data_root: "data/processed"
  image_size: 64
  tail_threshold: 1200
  tail_only: true
  balanced_sampling: true
  sampler_mode: "sqrt_inverse"
  batch_size: 128
  num_workers: 4
  max_samples: 12000
  debug_batch_size: 8
  debug_max_samples: 200

model:
  base_channels: 64
  channel_mults: [1, 2, 4]
  num_res_blocks: 2
  dropout: 0.0
  class_conditional: true

diffusion:
  timesteps: 200
  beta_start: 0.0001
  beta_end: 0.02

training:
  epochs: 60
  learning_rate: 0.0002
  weight_decay: 0.0
  amp_enabled: true
  grad_accum_steps: 1
  save_every: 10
  debug_epochs: 2

sampling:
  output_root: "data/synthetic/ddpm_wide"
  output_image_size: 224
  target_count: null
  samples_per_class: 200
  max_samples_per_class: 200
  min_defect_ratio: 0.001
  max_defect_ratio: 0.4
  batch_size: 64
  seed: 42
  overwrite: false
