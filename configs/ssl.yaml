# SSL 自监督预训练配置
# SimCLR 风格的对比学习

experiment:
  name: "ssl"
  seed: 42
  debug: false

data:
  dataset: "MixedWM38"
  data_root: "data/processed"
  # WM-811K 路径（如果可用）
  # 若不可用，自动使用 MixedWM38 train 图像作为 fallback
  wm811k_path: null
  image_size: [224, 224]
  batch_size: 64
  num_workers: 4
  max_samples: null  # null 表示使用全部样本
  # Debug 模式参数
  debug_batch_size: 8
  debug_max_samples: 100

model:
  encoder: "custom"
  in_channels: 3
  base_channels: 8
  projection_dim: 128
  hidden_dim: 256

training:
  epochs: 100
  optimizer: "adamw"
  learning_rate: 0.001
  weight_decay: 0.01
  scheduler: "cosine"
  amp_enabled: true
  temperature: 0.5
  # Debug 模式参数
  debug_epochs: 2

output:
  results_dir: "results"
  save_every: 10
