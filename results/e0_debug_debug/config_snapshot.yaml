data:
  augmentation:
    color_jitter: 0.0
    flip: true
    morphological_noise: 0.1
    rotation:
    - 0
    - 90
    - 180
    - 270
    wafer_friendly: true
  batch_size: 8
  classification_mode: single_label
  data_root: data/processed
  dataset: MixedWM38
  image_size:
  - 224
  - 224
  num_workers: 0
debug: true
loss:
  class_balanced_beta: 0.9999
  classification: cross_entropy
  focal_alpha: null
  focal_gamma: 2.0
  segmentation: bce_dice
  separation: kl_divergence
  weights:
  - 1.0
  - 1.0
  - 0.5
model:
  classification_classes: 38
  encoder: custom
  pretrained_weights: null
  segmentation_classes: 1
  separation_channels: 8
  separation_enabled: false
name: e0_debug
output:
  results_dir: results
  save_every: 1
seed: 42
training:
  amp_enabled: true
  checkpoint_metric: macro_f1
  debug_batch_size: 8
  debug_epochs: 2
  debug_max_per_class: 5
  epochs: 2
  grad_accum_steps: 1
  learning_rate: 0.001
  optimizer: adamw
  scheduler: cosine
  weight_decay: 0.01
